<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Work with Github API</title>
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l6">
                <h2 class="header center blue-text">User search</h2>
                <div class="input-field">
                    <input type="text" id="userSearch">
                    <label for="userSearch">User name</label>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12" id="userResult"></div>
                </div>
            </div>
            <div class="col s12 m12 l6">
                <h2 class="header center blue-text">Repository search</h2>
                <div class="input-field">
                    <input type="text" id="repoSearch">
                    <label for="repoSearch">Repo name</label>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12" id="repoResult"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer blue darken-2">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                Made by: <a class="white-text" href="https://github.com/imxmv">https://github.com/imxmv</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
